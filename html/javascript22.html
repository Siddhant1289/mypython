<html>
<head>
	<script language="javascript">
		function r()
		{
			document.bgColor="lightpink"
		}
		function g()
		{
			document.bgColor="lightgreen"
		}
		function b()
		{
			document.bgColor="skyblue"
		}
	</script>
</head>
<body>
	<center>
		<input type="button" value="PINK" onclick="r()">
		<input type="button" value="GREEN" onclick="g()">
		<input type="button" value="SKYBLUE" onclick="b()">
	</center>
</body>
</html>
