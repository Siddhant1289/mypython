<html>
<head>
	<title>HTML Form</title>
</head>
<body>
	<form name="my file" action="" method="get">
		Name<input type="text" size="20" name="Sname"><br>
		Password<input type="text" size="20" name="Spass"><br>
		Gender Male<input type="radio" name="gender" value="male" checked>
		Gender Female<input type="radio" name="gender" value="female" checked><br>
		Hobbies Sports<input type="checkbox" name="Sports" value="S" checked><br>
		Reading<input type="checkbox" name="Reading" value="R" checked><br>
		
		City
		<select name="city">
			<option>Agra</option>
			<option>Delhi</option>
			<option>Mumbai</option>
		</select><br><br>
		
		Comments
		<textarea rows="5" cols="20"></textarea>
		<input type="Submit" value="Save">
		<input type="Reset" value="Cancel">
		<input type="Button" value="Click">
	</form>
</body>
</html>
