<html>
<head>
	<script language="javascript">
		a=parseInt(prompt("Enter 1st no."))
		b=parseInt(prompt("Enter 2nd no."))
		c=parseInt(prompt("Enter 3rd no."))
		if(a>b)
			if(a>c)
				document.write(a)
			else
				document.write(c)
		else
			if(b>c)
				document.write(b)
			else
				document.write(c)
		</script>
</head>
</html>
