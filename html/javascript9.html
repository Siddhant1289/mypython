<html>
<head>
	<script language="javascript">
		x=parseInt(prompt("enter a no."))
		switch(x)
		{case 1: 
		 document.bgColor="red"
		 break;
		 case 2: 
		 document.bgColor="yellow"
		 break;
		 case 3: 
		 document.bgColor="green" 
		 break;
		 case 4: 
 	 	 document.bgColor="pink" 
		 break;
		 default: 
		 document.bgColor="black"
		}
	</script>
</head>
</html>
